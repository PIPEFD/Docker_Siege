version: "3.8"

services:
  webserv:
    build: ./webserv
    container_name: webserv
    ports:
      - "8081:8081"
    networks:
      - webserv_net
    volumes:
      - ./logs:/logs

  siege:
    build: ./siege
    deploy:
      resources:
        limits:
          memory: 2G
    container_name: siege
    depends_on:
      - webserv
    networks:
      - webserv_net

networks:
  webserv_net:
    driver: bridge


